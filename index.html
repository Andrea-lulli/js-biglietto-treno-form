<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>bigliettitreno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteiner d-flex align-items-center justify-content-center">

        <div class="bg-purple p-2  ">
            <h3 class="text-center text-light p-2">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
            <div class="bg-light p-5 d-flex align-items-center  justify-content-between w-100 rounded">

                <form class="row gy-2 gx-3 align-items-center ">
                    <div class="col-4 text-center">
                        <label for="inputEmail4" class="form-label">Nome e Cognome</label>      
                      <input type="text" class="form-control"  placeholder="Nome" id="inputnome">
                    </div>
                    <div class="col-4 text-center">
                        <label for="inputEmail4" class="form-label">Kmda percorrere</label> 
                        <input type="text" class="form-control"  placeholder="Numero Km" id="inputKm">
                      </div>
                      <div class="col-4 text-center">
                        <label for="inputEmail4" class="form-label">Età</label> 
                        <input type="text" class="form-control"  placeholder="Età" id="inputeta">
                      </div>        
                          
                    <div class="col-6 d-flex justify-content-end ">
                      <button onclick="recuperoDati(); return false" type="submit" class="btn btn-primary">Invia Dati</button>
                    </div>
                    <div class="col-6">
                        <button  type="submit" class="btn btn-primary">Cancella</button>
                      </div>
                </form>
            </div>


            <div class="p-2">
                <h3 class="text-center text-light mt-2">IL TUO BIGLIETTO</h3>
                <div class="bg-light p-3 ">
                    <div class="col-12">
                        <h5>DETTAGLIO PASSEGGERI</h5>
                    </div>
                    <div class="box row text-cente border border-end-0">
                        <div class="col-3 border-end bg-grey pt-2 ">
                            <h6 class="fw-bold">NOME PASSEGGERO</h6>
                            <p class="fw-bold" id="risultatonome"></p>
                        </div>
                        <div class="col-3  pt-1">
                            <p><strong>Offerta</strong></p>
                            <p class="pt-4" id="bgstandard"></p>
                        </div>
                        <div class="col-2  pt-1">
                            <p><strong>Carrozza</strong></p>
                            <p class="pt-4" id="carrozza"></p>
                        </div>
                        <div class="col-2  pt-1">
                            <p><strong>Cocice CP</strong></p>
                            <p class="pt-4" id="codicecp"></p>

                        </div>
                        <div class="col-2  pt-1">
                            <p><strong>Costo Biglietto</strong></p>
                            <p class="pt-4" id="risultato"></p>
                        </div>
                    </div>
              
                    
        
                </div>

        </div>

        

        



    </div>
